name: Showcase ShuttleAI Projects
permissions:
  contents: write
on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:
jobs:
  showcase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch and process new repos
        id: process
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Fetch latest 5 repos updated with the topic (non-forks, public)
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/search/repositories?q=topic:shuttleai+fork:false&sort=updated&order=desc&per_page=5")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "GitHub API returned $HTTP_CODE: $BODY"
            exit 1
          fi
          REPOS_JSON=$(echo "$BODY" | jq -c '.items // [] | map({
            id: (.id | tonumber),
            name: .name,
            owner: .owner.login,
            url: .html_url,
            desc: (.description // "No description provided")
          })')
          echo "Fetched repos: $(echo "$REPOS_JSON" | jq -r '.')"  # Debug log (pretty)
          # Load seen repos (JSON array of objects)
          if [ -f seen_repos.json ]; then
            SEEN_JSON_RAW=$(cat seen_repos.json)
          else
            SEEN_JSON_RAW='[]'
          fi
          # Ensure SEEN_JSON is an array; fallback to empty
          SEEN_JSON=$(jq -c 'if type=="array" then . else [] end' <<<"$SEEN_JSON_RAW")
          # Validate REPOS_JSON is an array
          REPOS_JSON=$(jq -c 'if type=="array" then . else [] end' <<<"$REPOS_JSON")
          # Select new repos: filter those whose ID is NOT in seen IDs (numeric match via any)
          NEW_REPOS=$(jq -c --argjson seen "$SEEN_JSON" '
            [ .[] | select( (.id as $repo_id | $seen | any(.id == $repo_id) | not) ) ] | .[0:3]
          ' <<<"$REPOS_JSON")
          NEW_REPOS=$(jq -c 'if type=="array" then . else [] end' <<<"$NEW_REPOS")
          echo "New repos: $(echo "$NEW_REPOS" | jq -r '.')"  # Debug log (pretty)
          # Check if any new
          NEW_COUNT=$(jq 'length' <<<"$NEW_REPOS")
          if [ "$NEW_COUNT" -gt 0 ]; then
            MESSAGE=$(jq -r '(map("- **\(.name)** by @\(.owner)\n \(.url)\n \(.desc)") | join("\n\n"))' <<<"$NEW_REPOS")
            echo "has_new=true" >> $GITHUB_OUTPUT
            echo "message<<EOF" >> $GITHUB_OUTPUT
            echo "$MESSAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi
          # Update seen with new ones (deduped by ID)
          UPDATED_SEEN=$(jq -n --argjson seen "$SEEN_JSON" --argjson new "$NEW_REPOS" '
            ($seen + $new) | sort_by(.id) | group_by(.id) | map(.[0])
          ')
          echo "$UPDATED_SEEN" > seen_repos.json
      - name: Send update to Discord
        if: steps.process.outputs.has_new == 'true'
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -s -H "Content-Type: application/json" \
            -d '{
              "content": "New ShuttleAI-powered projects just dropped! Check them out and show some love ðŸš€",
              "embeds": [{
                "title": "Latest Projects on GitHub",
                "description": "'"${{ steps.process.outputs.message }}"'",
                "color": 3447003,
                "footer": {
                  "text": "Add `shuttleai-project` topic to your repo to be featured! ðŸ‘‰ https://github.com/topics/shuttleai-project"
                }
              }]
            }' \
            "$WEBHOOK_URL"
      - name: Commit updated seen file (if changed)
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add seen_repos.json
          if ! git diff --staged --quiet; then
            git commit -m "Update seen repos list [skip ci]"
            git push
          else
            echo "No changes to seen file"
          fi
